<!DOCTYPE html>
<html>

</head>
<body id="bodyid" onload="setTheme()">

    <header>
        <h1>Home Page</h1>
    </header>
    <hr>
    <h4>Name: Amruta Joshi</h4>

        <input type="radio" name="themeSelection" id="resetthemeSelection" onclick="resetTheme()">Reset

    <p id="date"></p>
    <nav>
        <p>

            <a href="About.html">About</a> |

    <script>
        var n =  new Date();
        var y = n.getFullYear();

        document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    </script>
